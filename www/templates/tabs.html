<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <!--ion-tab title="Progress" icon-off="ion-stats-bars" icon-on="ion-stats-bars" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab-->

  <!-- Chats Tab -->
  <ion-tab title="Tutorial" icon-off="ion-code" icon-on="ion-code" href="#/tab/tutorial">
    <ion-nav-view name="tab-tutorial"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-person" icon-on="ion-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
